<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>images</title>
   <style>
     .gallery {
  list-style-type: none; /* no bullets */
  padding-left: 0;
  margin: 0;
}

.gallery li {
  margin-bottom: 40px; /* space between rows */
  text-align: center;  /* center content inside each row */
}

.gallery img {
  max-width: 400px; /* adjust size */
  width: 100%;
  height: auto;
  border-radius: 8px;
  display: inline-block;
  margin-bottom: 10px; /* space between image & caption */
}

.caption {
  font-size: 0.95rem;
  color: #555;
  display: block;
  text-align: center; /* center caption */
}

    a:link {
      color: steelblue;       /* Unvisited links */
    }
    a:visited {
      color: steelblue;      /* Visited links */
    }
    a:hover {
      color: seashell;     /* When mouse hovers over */
    }
       ul {
    list-style-type: none; /* removes bullets */
    padding-left: 0; /* removes left indent */
  }

  display: grid; gap: 12px;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  }
  .gallery figure { margin: 0; }
  .gallery img { width: 100%; height: auto; display: block; border-radius: 8px; }
  .caption { margin-top: 6px; font-size: 0.9rem; color: #555; }
  .back { display: inline-block; margin-top: 20px; }
</style>
    
  </head>
  <body>

  <h1>Gallery</h1>

 <ul class="gallery">
  <li>
    <figure>
      <a href="1.JPEG">
        <img src="1.JPEG" alt="Moon" loading="lazy">
      </a>
      <figcaption class="caption">Embercombe moon, the third night</figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <a href="2.JPEG">
        <img src="2.JPEG" alt="Photo 2" loading="lazy">
      </a>
      <figcaption class="caption">Second photo description</figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <a href="3.JPEG">
        <img src="3.JPEG" alt="Photo 3" loading="lazy">
      </a>
      <figcaption class="caption">Third photo description</figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <a href="4.JPEG">
        <img src="4.JPEG" alt="Photo 4" loading="lazy">
      </a>
      <figcaption class="caption">Fourth photo description</figcaption>
    </figure>
  </li>
</ul>

  <p><a class="back" href="/">‚Üê Back</a></p>
</body>
</html>
