<!DOCTYPE html>
<html>
  <head>
    <body style="background-color: black; color: white;">
    <meta charset="UTF-8">
    <title>images</title>
   <style>
    .gallery {
  list-style-type: none;
  padding-left: 0;
  margin: 0;
}

.gallery li {
  margin-bottom: 40px;
  text-align: center;
}

.gallery img {
  max-width: 400px; /* adjust size */
  width: 100%;
  height: auto;
  display: inline-block;
  margin-bottom: 10px;
}

.caption {
  font-size: 0.95rem;
  color: #555;
  display: block;
  text-align: center;
}

    a:link {
      color: steelblue;       /* Unvisited links */
    }
    a:visited {
      color: steelblue;      /* Visited links */
    }
    a:hover {
      color: seashell;     /* When mouse hovers over */
    }
       ul {
    list-style-type: none; /* removes bullets */
    padding-left: 0; /* removes left indent */
  }

  display: grid; gap: 12px;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  }
  .gallery figure { margin: 0; }
  .gallery img { width: 100%; height: auto; display: block; border-radius: 8px; }
  .caption { margin-top: 6px; font-size: 0.9rem; color: #555; }
  .back { display: inline-block; margin-top: 20px; }
</style>
    
  </head>
  <body>

  <h1>Gallery</h1>

 <ul class="gallery">
  <li>
    <figure>
      <a href="1.JPEG">
        <img src="1.JPEG" alt="Moon" loading="lazy">
      </a>
      <figcaption class="caption">Embercombe moon, the third night</figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <a href="2.JPEG">
        <img src="2.JPEG" alt="Photo 2" loading="lazy">
      </a>
      <figcaption class="caption">Solomon Greer-Collins, Blaise Castle</figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <a href="3.JPEG">
        <img src="3.JPEG" alt="Photo 3" loading="lazy">
      </a>
      <figcaption class="caption">The geometry of love</figcaption>
    </figure>
  </li>

  <p><a class="back" href="/">‚Üê Back</a></p>
</body>
</html>
