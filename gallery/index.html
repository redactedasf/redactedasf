<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <style>
        body {
            background-color: white; /* white background */
            color: black; /* text color for readability */
            margin: 0;
            font-family: sans-serif;
        }

        a:link, a:visited {
            color: steelblue;
        }

        a:hover {
            color: darkorange;
        }

        .gallery {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center; /* centers images horizontally */
        }

        .gallery li {
            text-align: center; /* centers text below images */
        }

        .gallery img {
            width: 200px; /* adjust size */
            height: auto;
            border-radius: 0; /* square corners */
            display: block;
            margin: 0 auto; /* center image */
        }

        .caption {
            margin-top: 10px;
            font-size: 1rem;
            color: black; /* readable on white */
        }

        .back {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Gallery</h1>

    <ul class="gallery">
        <li>
            <a href="1.JPEG">
                <img src="1.JPEG" alt="Moon" loading="lazy">
            </a>
            <span class="caption">Embercombe moon, the third night</span>
        </li>
        <li>
            <a href="2.JPEG">
                <img src="2.JPEG" alt="Photo 2" loading="lazy">
            </a>
            <span class="caption">Solomon Greer-Collins, Blaise Castle</span>
        </li>
        <li>
            <a href="3.JPEG">
                <img src="3.JPEG" alt="Photo 3" loading="lazy">
            </a>
            <span class="caption">The geometry of love</span>
        </li>
    </ul>

    <p><a class="back" href="/">‚Üê Back</a></p>

</body>
</html>
