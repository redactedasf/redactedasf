<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>images</title>
   <style>
    a:link {
      color: steelblue;       /* Unvisited links */
    }
    a:visited {
      color: steelblue;      /* Visited links */
    }
    a:hover {
      color: seashell;     /* When mouse hovers over */
    }
       ul {
    list-style-type: none; /* removes bullets */
    padding-left: 0; /* removes left indent */
  }
  </style>
  </head>
  <body>


  <style>
  body {
    font-family: Arial, Helvetica, sans-serif; /* Match homepage font */
    margin: 24px;
  }
  a { color: royalblue; }
  .gallery {
    list-style: none; padding: 0; margin: 0;
    display: grid; gap: 12px;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  }
  .gallery figure { margin: 0; }
  .gallery img { width: 100%; height: auto; display: block; border-radius: 8px; }
  .caption { margin-top: 6px; font-size: 0.9rem; color: #555; }
  .back { display: inline-block; margin-top: 20px; }
</style>
</head>
<body>
  <h1>Gallery</h1>

  <ul class="gallery">
    <li>
      <figure>
        <a href="../gallery/1.jpg">
          <img src="../gallery/1.jpg" alt="moon" loading="lazy">
        </a>
        <figcaption class="caption">Caption for photo 1</figcaption>
      </figure>
    </li>

    <!-- Duplicate the <li> block for more photos -->

        </a>
        <figcaption class="caption">Caption for photo 2</figcaption>
      </figure>
    </li>

  <p><a class="back" href="/">‚Üê Back</a></p>
</body>
</html>
